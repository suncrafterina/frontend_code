    </div>
    <div class="adminContentInner">
        <div class="adminContentHeader">
            <div class="adminContentTitle">

                        viewBox="0 0 31.354 24.229">

                <div class="acTitleText">{{'Common.addOption'| translate}}</div>
            </div>
            <!-- <div class="acTitleRight">
                <a href="javascript:void(0)" class="hytx-btn hytx-btn-green">Approve</a>               
                <a href="javascript:void(0)" class="hytx-btn hytx-btn-red">Reject</a>               
                <a href="javascript:void(0)" class="hytx-btn hytx-btn-black-outline">Back</a>               
            </div> -->
        </div>
        <div class="adminContentMiddle">

            <!-- Admin Form Start -->
            <div class="adminContentFormMain formInOneThird">
                <form [formGroup]="addOptionForm" (ngSubmit)="(!attributeId) ? addOption() : updateAddOption()"
                    autocomplete="off">
                    <div class="hytx-row">
                        <div class="hytx-col-12">
                            <mat-form-field class="full-width">
                                <input matInput placeholder="{{'Common.option'| translate}} *" formControlName="title"
                                    [errorStateMatcher]="matcher" autocomplete="off" />
                                    <mat-error *ngIf="hasError('title')">{{'errorMessage.' + hasError('title') | translate}}</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="hytx-col-12">
                            <mat-form-field class="full-width">
                            <mat-chip-list #chipList aria-label="Attribute selection">
                                <mat-chip *ngFor="let item of attributeList; let i = index"  [selectable]="selectable" [removable]="removable"
                                    (removed)="remove(item)"  >
                                    {{item.title}}
                                    <div *ngIf="item.disable == true">
                                        <span matChipRemove *ngIf="removable" class="material-icons">
                                            clear
                                        </span>
                                    </div>
                                </mat-chip>
                                <input matInput placeholder="{{'Common.optionValue'| translate}} *" formControlName="attributes_values"
                                    [errorStateMatcher]="matcher" [matChipInputFor]="chipList"
                                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                    [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)">
                                <mat-error style ="position: absolute;
                                margin-top: 32px;font-size: 12px;" *ngIf="hasError('attributes_values')">{{'errorMessage.' + hasError('attributes_values') | translate}}</mat-error>
                            </mat-chip-list>
                            
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="hytx-row">
                        <div class="hytx-col-12 hytx-from-buttons">
                            <button class="hytx-btn hytx-btn-orange" type="submit" [disabled]="addOptionForm.invalid">
                                <span *ngIf="!attributeId">{{'Common.add'| translate}}</span>
                                <span *ngIf="attributeId">{{'Common.update'| translate}}</span>
                            </button>
                            <button class="hytx-btn hytx-btn-black-outline"
                                routerLink="/admin/category/add-option/{{categoryId}}/{{subcategoryId}}">{{'Common.back'| translate}}</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Admin Form End -->
        </div>
    </div>
</div>
