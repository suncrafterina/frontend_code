<h1 mat-dialog-title>Delete {{data.name}}</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete {{data.name}}?</p>
  <div style = "height: 1px; background-color: black; width: '100%'; margin-top: 10px; margin-bottom: 10px;"></div>
  <mat-label>{{ data.title }}</mat-label>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.id" cdkFocusInitial>Ok</button>
</div>
