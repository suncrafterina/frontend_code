<div class="adminContentMain">
    <div class="breadcrumbsListing">
        <ul>
            <li><a routerLink="/admin/cms/cms-list/">{{'Common.CMS Pages'| translate}}</a></li>
            <li>{{'Common.edit'| translate}}</li>
        </ul>
    </div>
    <div class="adminContentInner">
        <div class="adminContentHeader">
            <div class="adminContentTitle">
                <div class="acTitleIcon"> 
                    <span class="material-icons">
                        description
                    </span>
                </div>
                <div class="acTitleText">{{'Common.editCms'| translate}}</div>
            </div>
        </div>
        <div class="adminContentMiddle">             
            <!-- Admin Form Start -->
            <div class="adminContentFormMain formInOneThird">
                <form [formGroup]="cmsForm" (ngSubmit)="updateCMS()"  autocomplete="off">
                    <div class="hytx-row">
                        <div class="hytx-col-12">
                            <mat-form-field class="full-width">
                                <input matInput placeholder="{{'Common.title'| translate}} *" formControlName="title"
                                [errorStateMatcher]="matcher" autocomplete="off" />
                                <mat-error *ngIf="hasError('title')">{{ 'errorMessage.' + hasError('title') | translate }}</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="hytx-col-12">
                            <mat-form-field class="full-width">
                                <textarea matInput 
                                    style="box-sizing:content-box;"
                                    placeholder="{{'Common.description'| translate}} *" 
                                    formControlName="description" 
                                    [errorStateMatcher]="matcher"
                                    autocomplete="off" 
                                    cdkTextareaAutosize
                                    cdkAutosizeMinRows="2"
                                > 
                                </textarea>
                                <mat-error *ngIf="hasError('description')">{{ 'errorMessage.' + hasError('description') | translate }}</mat-error>

                            </mat-form-field>
                        </div>
                    </div>
                    <div class="hytx-row">
                        <div class="hytx-col-12 hytx-from-buttons">
                            <button class="hytx-btn hytx-btn-orange" type="submit" [disabled]="cmsForm.invalid">
                                <span>{{'Common.update'| translate}}</span>
                            </button>
                            <button class="hytx-btn hytx-btn-black-outline" routerLink="/admin/cms/cms-list">{{'Common.cancel'| translate}}</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Admin Form End -->
        </div>        
    </div>
</div>
