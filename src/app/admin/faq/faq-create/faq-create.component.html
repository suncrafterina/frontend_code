<div class="adminContentMain">
    <div class="breadcrumbsListing">
        <ul>
            <li><a routerLink="/admin/faq/faq-list/">{{ 'Common.FAQ'  | translate}}</a></li>
            <li> {{ faqPageTitle }} </li> <!--  {{ subFaqPageTitle }} -->
        </ul>
    </div>
    <div class="adminContentInner">
        <div class="adminContentHeader">
            <div class="adminContentTitle">
                <div class="acTitleIcon"> 
                    <span class="material-icons">
                        contact_support
                    </span>
                </div>
                <div class="acTitleText">{{ faqPageTitle }} {{'Common.FAQ' | translate}}</div>
            </div>
        </div>
        <div class="adminContentMiddle">             
            <!-- Admin Form Start -->
            <div class="adminContentFormMain formInOneThird">
                <form [formGroup]="faqForm" (ngSubmit)="(!faqId) ? addFAQ() : updateFAQ()"  autocomplete="off">
                    <div class="hytx-row">
                        <div class="hytx-col-12">
                            <mat-form-field class="full-width">
                                <input matInput placeholder="{{'Common.title' | translate}} *" formControlName="title"
                                [errorStateMatcher]="matcher" autocomplete="off" />
                                <mat-error *ngIf="hasError('title')">{{'errorMessage.' + hasError('title') | translate}}</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="hytx-col-12">
                            <mat-form-field class="full-width">
                                <input matInput placeholder="{{'Common.answer' | translate}} *" formControlName="answer" [errorStateMatcher]="matcher"
                                autocomplete="off" />
                                <mat-error *ngIf="hasError('answer')">{{'errorMessage.' + hasError('answer') | translate}}</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="hytx-row">
                        <div class="hytx-col-12 hytx-from-buttons">
                            <button class="hytx-btn hytx-btn-orange" type="submit" [disabled]="faqForm.invalid">
                                <span *ngIf="!faqId">{{ 'Common.add'  | translate}}</span>
                                <span *ngIf="faqId">{{ 'Common.update'  | translate}}</span>
                            </button>
                            <button class="hytx-btn hytx-btn-black-outline" routerLink="/admin/faq/faq-list">{{'Common.cancel' | translate}}</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Admin Form End -->
        </div>        
    </div>
</div>
